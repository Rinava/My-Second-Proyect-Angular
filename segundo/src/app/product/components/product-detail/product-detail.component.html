<div *ngIf="product">
  <!-- mientras no  exista un producto valido no intentes renderizar algo que no tenes -->
  <div>
    <img [src]="product.image" alt="Imagen del producto" />
  </div>
  <div>
    <ul>
      <li>Nombre: {{ product.title }}</li>
      <li>Precio: {{ product.price | currency }}</li>
    </ul>
    <p>{{ product.description }}</p>
  </div>
</div>
