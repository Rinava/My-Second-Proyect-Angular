<mat-card>
  <mat-card-header>
    <mat-card-title>{{ product.title | uppercase }}</mat-card-title>
    <mat-card-subtitle>{{ product.price | currency }}</mat-card-subtitle>
  </mat-card-header>
  <div class="crop-image">
    <img [src]="product.image" />
    <!-- la imagen va en medio, no tiene un lugar  -->
  </div>
  <mat-card-content>
    <p>{{ product.description | slice: 0:20 }}</p>
  </mat-card-content>
  <mat-card-actions>
    <a mat-flat-button [routerLink]="['/products', product.id]">Ver detalle</a>
    <button (click)="addCart()" mat-flat-button color="primary">
      Agregar al carrito
    </button>
  </mat-card-actions>
</mat-card>
