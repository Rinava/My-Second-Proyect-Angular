<form [formGroup]="form" (ngSubmit)="saveProduct($event)">
  <mat-card>
    <mat-card-header>
      <mat-card-title> Productos</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input placeholder="Id" formControlName="id" matInput type="text" />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Título"
              formControlName="title"
              matInput
              type="text"
            />
          </mat-form-field>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <input
              placeholder="Precio"
              formControlName="price"
              matInput
              type="number"
            />
          </mat-form-field>
          <mat-error *ngIf="form.get('price').hasError('price_invalid')">
            El precio debe ser menor a 10000
          </mat-error>
          <mat-error *ngIf="form.get('price').hasError('required')">
            El campo es requerido
          </mat-error>
        </div>
      </div>
      <div class="row">
        <div class="col-xs">
          <mat-form-field>
            <textarea
              placeholder="Descripción"
              formControlName="description"
              matInput
            >
            </textarea>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button type="submit" [disabled]="form.invalid">
        Guardar
      </button>
    </mat-card-actions>
  </mat-card>
</form>
